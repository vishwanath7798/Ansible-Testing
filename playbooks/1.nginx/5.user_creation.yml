---
- name: Play For Creating Multiple Users
  hosts: pvt
  gather_facts: yes
  become: yes
  become_user: root
  tasks:
  - name: Create Users
    user:
      name: "{{ item.name }}"
      uid: "{{ item.uid }}"
      groups: "{{ item.groups }}"
    with_items:
    - { name: testuser1, uid: 2001, groups: "ubuntu" }
    - { name: testuser2, uid: 2002, groups: "admin" }
    - { name: testuser3, uid: 2003, groups: "users" }